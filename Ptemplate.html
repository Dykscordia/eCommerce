</head>

<body>
    <header class="header">

        <div class="logo">
            <a href="index.html">
                <h1>Art-Store</h1>
            </a>
        </div>
        <div class="nav-link-container">
            <ul class="nav-links">
                <li><a href="Página de Imágenes.html">Imagenes</a></li>
                <li><a href="Página de Videos.html">Videos</a></li>

        <div class="nav-icons">

                <span class="material-symbols-outlined">person</span>

            <a href="">

            </a>
            <a href="">
                <span class="material-symbols-outlined">shopping_cart</span>

    <main>

        <div id="product-container">

            <div id="leftSide">
                <div class="img-product">

            <div id="rightSide">

                <div id="info">
                    <div class="description">
                        <h3 id="product-name"></h3>
                        <p class="author" id="product-author"></p>
                        <p class="stars" id="product-stars"></p>
                    </div>
                    <div id="author-notes">

                    </div>
                    <div id="download-container">
                        <a id="downloadLink"href="" download>
                            <button id="download-button">Download</button>
                          </a>
                          
                        <div id="metadata">
                            <p>Tamaño: 5 Mb</p>
                            <p>Tipo: JPG</p>
                        </div>
                    </div>
                </div>



            </div>

        </div>
        <script type="module" src="script.js"></script>
        <script type="module" src="Ptemplate.js"></script>
