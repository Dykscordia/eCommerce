<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Página de Fuentes</title>
</head>
<body>
    <header class="header">

            <div class="logo">
                <a href="index.html">
                    <h1>Art-Store</h1>
                </a>
            </div>
            <div class="nav-link-container">
                <ul class="nav-links">
                    <li><a href="Página de Imágenes.html">Imagenes</a></li>
                    <li><a href="Página de Videos.html">Videos</a></li>
                    <li><a href="Página de Fuentes.html">Fuentes</a></li>
                    <li><a href="Página de Software & More.html">Software & Más</a></li>
                </ul>
            </div>
            <div class="nav-icons">
                <a href="">
                    <span class="material-symbols-outlined">person</span>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">info</span>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">shopping_cart</span>
                </a>

            </div>

    </header>

    <main>
        <form id="add-product-form">
            <label for="product-name">Nombre del producto:</label>
            <input type="text" id="product-name" name="product-name" required>
          
            <label for="product-description">Descripción del producto:</label>
            <textarea id="product-description" name="product-description" required></textarea>
          
            <label for="product-image">Imagen del producto:</label>
            <input type="file" id="product-image" name="product-image" accept="image/*" required>
          
            <label for="product-author">Autor del producto:</label>
            <input type="text" id="product-author" name="product-author" required>
          
            <label for="product-stars">Estrellas del producto:</label>
            <select id="product-stars" name="product-stars" required>
              <option value="">Selecciona una opción</option>
              <option value="1">1 estrella</option>
              <option value="2">2 estrellas</option>
              <option value="3">3 estrellas</option>
              <option value="4">4 estrellas</option>
              <option value="5">5 estrellas</option>
            </select>
          
            <button type="submit">Agregar producto</button>
          </form>
          
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
